version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/kosg
      - NODE_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./project
    restart: unless-stopped
    ports:
      # Map to 5173 so backend CORS default allows localhost:5173 (matches dev CORS config)
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo-data:
