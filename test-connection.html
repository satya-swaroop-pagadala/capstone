<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testConnection()">Test Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://localhost:5001/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ SUCCESS! Backend is running!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ ERROR: ${error.message}</p><p>Make sure backend is running on http://localhost:5001</p>`;
            }
        }
        
        // Auto test on load
        window.onload = testConnection;
    </script>
</body>
</html>
