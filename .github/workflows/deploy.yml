name: Build and push Docker images

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kosg-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./project
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kosg-frontend:latest

# Note: This workflow builds and pushes images to Docker Hub. Configure your deployment target
# (Render, AWS, DigitalOcean, etc.) to pull these images, or extend the workflow to
# automatically deploy to your chosen platform using their GitHub Action and required secrets.
